<header id="header" class="d-flex flex-column align-items-center pt-3 mb-4 border-bottom">
  <div class="w-100 text-center mb-3">
    <h1>"Quien sabe sabe"</h1>
  </div>
  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between w-100">
    <a href="#" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="{% url 'home' %}" class="nav-link px-3">Inicio</a></li> 
      <li><a href="{% url 'jugar' %}" class="nav-link px-3">Juego</a></li> 
      <li><a href="{% url 'historial' %}" class="nav-link px-3">Historial</a></li> 
    </ul>
    <div class="col-md-3 text-end">
      {% if request.user.is_authenticated %}
        <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{% url 'exit' %}'">Cerrar Sesión</button>
      {% else %}
        <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{% url 'login' %}'">Iniciar Sesión</button>
        <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='{% url 'register' %}'">Registrarse</button>
      {% endif %}
    </div>
  </div>
</header>
